<template>
    <template if:true={showComponent}>
        <!-- TODO Add check for object permission on LogEntry__c (and hide component if not accessible)-->
        <lightning-card title={logEntryResult.labelPlural} icon-name={logEntryResult.tabIcon}>
            <div slot="actions">
                <lightning-input
                    name="enter-search"
                    placeholder="Search"
                    type="search"
                    value={search}
                    onchange={handleSearchChange}
                ></lightning-input>
            </div>
            <lightning-datatable
                key-field="id"
                show-row-number-column="true"
                data={logEntryResult.records}
                columns={logEntryResult.fieldSet.fields}
                onsort={handleSort}
                sorted-by={sortBy}
                sorted-direction={sortDirection}
                default-sort-direction={sortDirection}
            >
            </lightning-datatable>
        </lightning-card>
    </template>
</template>
