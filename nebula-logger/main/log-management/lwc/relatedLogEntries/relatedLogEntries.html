<template>
    <template if:true={showComponent}>
        <lightning-card title={title} icon-name={queryResult.tabIcon}>
            <div slot="actions">
                <lightning-input
                    name="enter-search"
                    placeholder="Search"
                    type="search"
                    value={search}
                    onchange={handleSearchChange}
                ></lightning-input>
            </div>
            <lightning-datatable
                key-field="id"
                show-row-number-column="true"
                data={queryResult.records}
                columns={queryResult.fieldSet.fields}
                onsort={handleSort}
                sorted-by={sortBy}
                sorted-direction={sortDirection}
                default-sort-direction={sortDirection}
            ></lightning-datatable>
        </lightning-card>
    </template>
</template>
